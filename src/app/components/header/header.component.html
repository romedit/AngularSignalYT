<header class="shadow-sm py-2">
  <div class="container mx-auto grid grid-cols-2 gap-5 justify-between py-2">
    <a href="/"><img src="../assets/ressuite.png"/></a>
    <nav class="justify-end flex">
      <ul
        *ngIf="!this.authService.isAuthenticatedSig(); else authorizedMenu"
        class="flex gap-5 items-center"
      >
        <li class="text-white/50">
          <a routerLink="login" routerLinkActive="text-white">Login</a>
        </li>
        <li class="text-white/50">
          <a routerLink="singup" routerLinkActive="text-white">Signup</a>
        </li>
      </ul>
    </nav>
    <ng-template #authorizedMenu>
      <ul class="flex items-center gap-4 ml-auto">
        <li class="text-white/50">
          <a
            routerLink="/home"
            routerLinkActive="text-white"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="text-white/50">
          <a routerLink="profile" routerLinkActive="text-white">Profile</a>
        </li>
        <li class="text-white/50">
          <button class="flex" (click)="exit()">
            <fa-icon
              [icon]="logoutIcon"
              title="Logout"
              class="text-white"
            ></fa-icon>
          </button>
        </li>
      </ul>
    </ng-template>
  </div>
</header>
